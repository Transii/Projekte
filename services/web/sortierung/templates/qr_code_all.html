<link rel="stylesheet" href="{{url_for('static', filename='qr-code.css')}}">
<script src="{{url_for('static', filename='qrcode.js')}}"></script>
<div class="a4-page">
    {% for file in files %}
        <div id="{{loop.index}}" class="etikett">
            <div class="qr-info">Datei Name: </br>{{file.alias}}</div>
            <div id="{{loop.index}}{{file.id}}" class="etikett-qr"></div>
            <script type="text/javascript">
                new QRCode(document.getElementById("{{loop.index}}{{file.id}}"),{
                    text: "http://10.20.30.14/data/{{file.name}}",
                    width: 120,
                    height: 120,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            </script>
        </div>
    {% endfor %}
</div>
